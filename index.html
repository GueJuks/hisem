            <div class="col-lg-12 col-md-12">
              <div class="card h-100">
                <div class="card-body">
                  <p class="mb-2 fw-semibold">Text Classification</p>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      id="inputText"
                      placeholder="Masukkan teks Anda di sini..."
                      style="height: 150px;"
                      rows="5"
                      maxlength="1000"
                    ></textarea>
                    <label for="inputText">Masukkan teks untuk klasifikasi</label>
                  </div>
                  <div class="mt-3">
                    <button class="btn w-100" onclick="classifyText()" style="background-color: #129990; color: #FFF;">
                      üîç Klasifikasi
                    </button>
                  </div>

                  <!-- Tempat hasil prediksi -->
                  <div id="result" class="result mt-4" style="display:none;">
                    <h3>Hasil Prediksi:</h3>
                    <p id="predictionText"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-body">

              <!-- POSITIF & NEGATIF dalam satu baris saat md ke atas -->
              <div class="row g-2">
                <!-- Positif Label -->
                <div class="col-lg-6 col-md-6">
                  <div class="card h-100">
                    <h5 class="card-header">Positif Label</h5>
                    <div class="card-body">
                      <p class="card-text">Precision = 0.9498</p>
                      <p class="card-text">Recall = 0.9811</p>
                      <p class="card-text">F1-Score = 0.9652</p>
                      <p class="card-text">Support = 212</p>
                    </div>
                  </div>
                </div>

                <!-- Negatif Label -->
                <div class="col-lg-6 col-md-6">
                  <div class="card h-100">
                    <h5 class="card-header">Negatif Label</h5>
                    <div class="card-body">
                      <p class="card-text">Precision = 0.6000</p>
                      <p class="card-text">Recall = 0.3529</p>
                      <p class="card-text">F1-Score = 0.444</p>
                      <p class="card-text">Support = 17</p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Akurasi -->
              <div class="card mt-3">
                <h5 class="card-header">Akurasi</h5>
                <div class="card-body">
                  <p class="card-text">Hasil Akurasi = 0.9345</p>
                </div>
              </div>

            </div>
